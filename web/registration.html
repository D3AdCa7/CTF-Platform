<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes ">
    <meta name="description" content="ACTF Platform">
    <title>安恒杯 第一届浙江大学信息安全技术挑战赛平台</title>
    <link href="css/jquery.ambiance.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="css/registration.css" rel="stylesheet" media="screen">
    <link href="compete/lib/dark-hive/jquery-ui-1.10.2.custom.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="/">安恒杯 第一届浙江大学信息安全技术挑战赛</a>
        <ul id="navbar" class="nav">
        </ul>
    </div>
</div>
<div class="container-narrow">
    <div class="contentbox row-fluid">
        <div class="row-fluid">
            <div class="offset1 span10">
                <p class="lead">
                    安恒杯 第一届浙江大学信息安全技术挑战赛已<strong>开放</strong>.
                </p>
            </div>
        </div>

        <div class="row-fluid registration">
            <div class="offset1 span10">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label registration-label" for="reg-email">邮箱</label>

                        <div class="controls registration-controls">
                            <input id="reg-email" placeholder="邮箱" type="email">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label registration-label" for="reg-team">登陆名</label>

                        <div class="controls registration-controls">
                            <input id="reg-team" placeholder="登陆名" type="text">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label registration-label" for="reg-name">指导老师</label>

                        <div class="controls registration-controls">
                            <input id="reg-name" placeholder="指导老师" type="text">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label registration-label" for="reg-aff">学校/单位</label>

                        <div class="controls registration-controls">
                            <input id="reg-aff" placeholder="学校/单位" type="text">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label registration-label" for="reg-pass">密码</label>

                        <div class="controls registration-controls">
                            <input id="reg-pass" placeholder="密码" type="password">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls registration-controls">
                            <button id="register-button" type="submit" class="btn btn-primary">
                                注册
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div id="footer"></div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/jquery.ambiance.js"></script> 
<script src="js/bootstrap.min.js"></script>
<script src="js/dependencies.js"></script>
<script src="js/registration.js"></script>
<script>
    $(function () {
        display_navbar();
        load_footer();
    })
</script>
</body>
</html>
