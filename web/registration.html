<!doctype html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="ACTF Platform">
    <title>ACTF|注册</title>
    <link href="css/jquery.ambiance.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="css/registration.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">ACTF</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul id="navbar" class="nav navbar-nav">
        </ul>
      </div>
    </div>
</div>
<div class="container">
    <div class="contentbox row">
        <div class="col-lg-offset-1 col-sm-10 col-md-10">
            <p class="lead">
                安恒杯 第一届浙江大学信息安全技术挑战赛已<strong>开放注册</strong>.
            </p>
        </div>
    </div>

    <div class="registration row">
        <div class="col-lg-offset-1 col-sm-10 col-md-10">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label registration-label" for="reg-email">邮箱</label>

                    <div class="controls registration-controls">
                        <input id="reg-email" placeholder="邮箱" type="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label registration-label" for="reg-team">用户名</label>

                    <div class="controls registration-controls">
                        <input id="reg-team" placeholder="用户名" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label registration-label" for="reg-aff">学校/单位</label>

                    <div class="controls registration-controls">
                        <input id="reg-aff" placeholder="学校/单位" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label registration-label" for="reg-pass">密码</label>

                    <div class="controls registration-controls">
                        <input id="reg-pass" placeholder="密码" type="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls registration-controls">
                        <button id="register-button" type="submit" class="btn btn-primary">
                            注册
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div id="footer"></div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.ambiance.js"></script> 
<script src="js/bootstrap.min.js"></script>
<script src="js/dependencies.js"></script>
<script src="js/registration.js"></script>
<script>
    $(function () {
        display_navbar();
        load_footer();
    })
</script>

</body></html>
