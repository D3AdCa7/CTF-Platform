<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="ACTF Platform">
    <title>ACTF|登录</title>
    <link href="css/jquery.ambiance.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="css/registration.css" rel="stylesheet" media="screen">
    <link href="compete/lib/dark-hive/jquery-ui-1.10.2.custom.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="/">ACTF</a>
        <ul id="navbar" class="nav">
        </ul>
    </div>
</div>
<div class="container-narrow">
    <div class="contentbox row-fluid">
        <div class="row-fluid registration">
            <div class="offset1 span10">
                <div id="login_msg"></div>
                <form class="form-horizontal" action="" onsubmit="return false;">
                    <div class="control-group">
                      <label class="control-label registration-label" for="reg-team">用户名</label>

                            <div class="controls registration-controls">
                                <input name="teamname" id="reg-team" placeholder="用户名" type="text">
                            </div>
                        </div>
                    <div class="control-group">
                        <label class="control-label registration-label" for="reg-pass">密码</label>

                        <div class="controls registration-controls">
                            <input name="password" id="reg-pass" placeholder="密码" type="password">
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls registration-controls">
                            <button id="login-button" type="submit" onclick="handle_login();"
                                    class="btn btn-primary">
                                登录
                            </button>
                            <button id="forgot-button" onclick="handle_forgot_password_submit();"
                                    class="btn btn-primary">
                                忘记密码
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dependencies.js"></script>
<script src="js/login.js"></script>
<script>
    $(function () {
        display_navbar();
        load_footer();
    })
</script>
</body>
</html>
