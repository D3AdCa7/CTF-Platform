<!doctype html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="ACTF Platform">
    <title>ACTF|登录</title>
    <link href="css/jquery.ambiance.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">ACTF</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul id="navbar" class="nav navbar-nav">
        </ul>
      </div>
    </div>
</div>
<div class="container">
    <div class="contentbox row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
            <div class="row">
              <h3 class="col-md-offset-2 col-sm-12">登录</h3>
            </div>
            <div id="login_msg"></div>
            <form class="form-horizontal" action="" onsubmit="return false;">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="reg-team">用户名</label>
                    <div class="col-sm-10">
                        <input name="teamname" id="reg-team" placeholder="用户名" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="reg-pass">密码</label>
                    <div class="col-sm-10">
                        <input name="password" id="reg-pass" placeholder="密码" type="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="login-button" type="submit" onclick="handle_login();" class="btn btn-primary">
                            登录
                        </button>
                        <button id="forgot-button" onclick="handle_forgot_password_submit();" class="btn btn-primary">
                            忘记密码
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dependencies.js"></script>
<script src="js/login.js"></script>
<script>
    $(function () {
        display_navbar();
        load_footer();
    })
</script>

</body></html>
