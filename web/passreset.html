<!doctype html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="CTF Platform">
    <title>ACTF|重置密码</title>
    <link href="//fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" type="text/css">
    <link href="css/jquery.ambiance.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="css/registration.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">ACTF</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul id="navbar" class="nav navbar-nav">
        </ul>
      </div>
    </div>
</div>
<div class="container">
    <div class="contentbox row">
        <div class="col-lg-offset-1 col-sm-10 col-md-10">
            <h3>重置密码</h3>

            <div id="pass_reset_msg"></div>
            <form class="form-horizontal" onsubmit="return false;">
                <div class="form-group">
                    <label class="control-label registration-label" for="new-pass">新密码</label>

                    <div class="controls registration-controls">
                        <input id="new-pass" placeholder="**********" type="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls registration-controls">
                        <button id="submit-button" type="submit" class="btn btn-primary" onclick="handle_new_password_submit();">
                            提交
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dependencies.js"></script>
<script src="js/passreset.js"></script>
<script>
    $(function () {
        display_navbar();
        load_footer();
    })
</script>

</body></html>
